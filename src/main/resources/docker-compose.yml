version: "3.8"
services:
  backend:
    container_name: calc
    image: "andrei1999cj/calories-calculator:31.10.2023.18.47.42"
    environment:
      - SPRING_PROFILES_ACTIVE=amazon
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - SECRET_KEY_VALUE=${SECRET_KEY_VALUE}
      - DB_SERVER_NAME=${DB_SERVER_NAME}
      - DB_NAME=${DB_NAME}
    ports:
      - "80:8080"
    restart: "always"
